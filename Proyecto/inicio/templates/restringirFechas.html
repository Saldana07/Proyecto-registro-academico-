{% extends 'base.html' %}

{% block content %}
<h1>Restringir fechas</h1>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="fecha_inicio">Fecha de inicio</label>
    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ request.POST.fecha_inicio|default:'' }}" required>
  </div>
  <div class="form-group">
    <label for="fecha_fin">Fecha de fin</label>
    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ request.POST.fecha_fin|default:'' }}" required>
  </div>
  <div class="form-group">
    <label for="grupo">Grupo</label>
    <select class="form-control" id="grupo" name="grupo" required>
      {% for grupo in grupos %}
        <option value="{{ grupo.id }}">{{ grupo.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="text-right">
  <button type="submit" class="btn btn-primary">Restringir fechas</button>
</div>
  <!--<button type="submit" class="btn btn-danger" name="cancelar_restriccion">Cancelar restricci√≥n</button>-->
 

</form>
<br>

<div class="text-right">
  <a class="btn btn-danger" href="{% url 'ver_restricciones_fechas' %}">VER DISPONIBILIDAD</a>                            

</div>


{% endblock %}
