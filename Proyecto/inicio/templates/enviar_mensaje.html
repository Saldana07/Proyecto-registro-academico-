{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Nuevo mensaje</h1>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="receptor">Receptor:</label>
            <select id="receptor" name="receptor" class="form-control">
              {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.username }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" rows="4" cols="50" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="archivo_adjunto">Adjuntar archivo:</label>
            <input type="file" id="archivo_adjunto" name="archivo_adjunto" class="form-control-file">
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-outline-danger">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
